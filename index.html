<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="55" class="key">
      <kbd>7</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="56" class="key">
      <kbd>8</kbd>
      <span class="sound">C</span>
    </div>

  </div>

  <audio data-key="49" src="C.wav"></audio>
  <audio data-key="50" src="D.mp3"></audio>
  <audio data-key="51" src="E.wav"></audio>
  <audio data-key="52" src="F.mp3"></audio>
  <audio data-key="53" src="G.mp3"></audio>
  <audio data-key="54" src="A.mp3"></audio>
  <audio data-key="55" src="B.wav"></audio>
  <audio data-key="56" src="C.mp3"></audio>


<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
